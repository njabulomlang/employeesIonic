
<ion-header>

  <ion-navbar color="primary">
    <!-- <ion-buttons start>
        <button ion-button icon-only (click)="dismiss()">
          <ion-icon name="search"></ion-icon>
        </button>
      </ion-buttons> -->

    <ion-title style="text-align: center;"> <p style="color: white">Add Employees</p> </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label stacked> Name</ion-label>
    <ion-input type="text" [(ngModel)]="employee.name"></ion-input>
  </ion-item>
  <ion-item>

    <ion-label stacked> Email</ion-label>
    <ion-input type="email" pattern="[^ @]*@[^ @]*" [email]="true" [(ngModel)]="employee.email" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked> Cell no</ion-label>
    <ion-input type="tel" [(ngModel)]="employee.cellno" maxLength="10"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked> Occupation</ion-label>
    <ion-input type="text" [(ngModel)]="employee.occupation"></ion-input>
  </ion-item>

  <ion-item>
   <img src="{{employee.pic}}" width="50" height="50"> <button ion-button class="btn-add" style="width: 20%" (click)="upload()">Upload</button>
  </ion-item>






</ion-content>
<ion-footer class="footer">
 <button ion-button class="btn-add" (click)="createEmployee()">Add Employee</button>
  </ion-footer>
