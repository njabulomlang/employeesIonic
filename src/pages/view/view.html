<ion-header>
  <ion-navbar color="primary">
    <ion-title><p style="color: white"> View Employee</p></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <div  *ngIf="employees">

      <ion-card>
          <img src="{{employees.pic}}" width="50" height="200">
          <ion-card-content>
            <ion-card-title>


              </ion-card-title>
              <p><ion-icon name="person"></ion-icon>	&nbsp;{{employees.name}}</p>
             <p><ion-icon name="mail"></ion-icon>	&nbsp;{{employees.email}}</p>
               <p><ion-icon name="call"></ion-icon>	&nbsp;{{employees.cellno}}</p>
               <p><ion-icon name="hammer"></ion-icon>	&nbsp;{{employees.occupation}}</p>
          </ion-card-content>
        </ion-card>
       </div>

</ion-content>
